name: github pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - "images/**"
      - "LICENSE"
      - "README.md"
  workflow_dispatch:
    inputs:
      hugoVersion:
        description: "Hugo Version"
        required: true
        default: "0.150.0"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to deploy to GitHub Pages
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive # Replaces the 'Get Theme' step

      - name: Update theme to Latest commit
        run: git submodule update --remote --merge

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          # Use the version from the manual trigger, or default to the latest
          hugo-version: ${{ github.event.inputs.hugoVersion || '0.150.0' }}

      - name: Build
        run: hugo --buildDrafts --gc --verbose --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
